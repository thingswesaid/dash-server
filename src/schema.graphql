type Query {
  feed: [Post!]!
  drafts: [Post!]!
  post(id: ID!): Post
  videos(id: ID!): [Video]
  userIp: String
}

type Mutation {
  createDraft(title: String!, content: String): Post
  deletePost(id: ID!): Post
  publish(id: ID!): Post
  createUser(email: String!, ip: String!): User
  addUserIp(email: String!, ips: [String]!): User
  createAnonymousIp(ip: String!): AnonymousIp
}

type User {
  id: ID!
  email: String!
  ips: [String!]
  subscribed: Boolean!
  status: Status
}

type Video {
  id: ID! 
  name: String!
  link: String!
  preview: String!
  image: String!
  amount: Float!
  published: Boolean!
  users: [User]
}

type Post {
  id: ID!
  published: Boolean!
  title: String!
  content: String!
}

type AnonymousIp {
  ip: String!
}

enum Status {
  ACTIVE
  BLOCKED
}