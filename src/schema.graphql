type Query {
  videos(id: ID, keywords: String): [Video]
  userIp: String
  products(type: String): ProductPayload!
  videoPage(id: ID!, ip: String, email: String, showAll: Boolean): VideoPage
}

type Mutation {
  createUser(email: String!, ip: String!): User
  addUserIp(email: String!, ips: [String]!): User
  addUserToVideo(
    email: String!, 
    ips: [String], 
    videoId: String!, 
    phone: String,
    firstName: String,
    lastName: String,
    paymentId: String
  ): User
}

type User {
  id: ID!
  email: String!
  ips: [String!]
  subscribed: Boolean!
  active: Boolean
  videos: [Video]!
}

type Video {
  id: ID! 
  name: String!
  title: String
  link: String!
  preview: String!
  image: String!
  placeholder: String
  amount: Float!
  published: Boolean!
  users: [User]
  start: Int!
  type: String
  familyId: String
  promoVideo: PromoVideo
}

type PromoVideo {
  id: ID!
  link: String!
  title: String!
  description: String!
  image: String!
  placeholder: String
  familyId: String!
  banner: String!
  bannerMobile: String!
  type: VideoType!
  video: Video
}

type AnonymousIp {
  ip: String!
}

type Product {
  id: ID!
  link: String!
  name: String!
  description: String!
  image: String!
  placeholder: String!
  type: String!
}

type ProductPayload {
  items: [Product!]!
  types: [String!]!
}

type VideoPage {
  video: Video
  latestVideos: [Video]
  promoVideo: PromoVideo
  userActive: Boolean
}

enum Status {
  ACTIVE
  BLOCKED
}

enum VideoType {
  ZODIAC
  PICKACARD
}